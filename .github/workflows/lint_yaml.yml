name: Lint YAML Translations

on:
  push:
    paths:
      - 'src/Algoritma/Bundle/DictionaryBundle/Resources/translations/**'
  pull_request:
    paths:
      - 'src/Algoritma/Bundle/DictionaryBundle/Resources/translations/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: yaml
          tools: composer:v2

      - name: Install dependencies
        run: composer install --no-interaction --no-scripts --no-progress

      - name: Lint YAML translations
        run: php bin/console lint:yaml src/Algoritma/Bundle/DictionaryBundle/Resources/translations
