oro_stylebook:
    options: Options
    main_content:
        sub_title_main: 'Oro StyleBook'
        sub_title_one: 'Color Coding'
        sub_title_two: 'UI Library Structure and Navigation'
        text_content: '<p>Oro StyleBook is a UI elements and components library that helps developers and designers use the recommended templates to build or customize the Oro application pages. The information in the UI library may be used in two different ways.</p><p style="padding-left:20px;"><strong>When you modify your Oro application layout</strong>, you can copy the element`s source code to your custom form or page in the Oro application to preserve the overall look and feel consistency.<br><strong>After you have modified your Oro application styles or layout</strong>, you can use the StyleBook to check how updated styles affect the UI elements (see <a href="https://doc.oroinc.com/frontend/storefront/css/" target="_blank">Oro Styles Architecture</a>,  <a href="https://doc.oroinc.com/frontend/storefront/css/assets-css/" target="_blank">Styles Organization</a>, and <a href="https://doc.oroinc.com/frontend/storefront/how-to/" target="_blank">Customization</a> for more information on the UI customization).</p>'
        text_content_first: 'For every UI element, library provides a short description, a source code sample that may be copied to reproduce a similar component, and a preview of the sample in the current UI theme. The following color-coding is used to simplify orientation in the library:<div class="style-book-group-element__description">The optional description of the UI element or design component may be highlighted with a red ribbon on the left.</div><div class="playground-source"><pre class="language-markup"><code class="style-book-group-element__code language-scss"><span class="token comment">// The code samples are marked with a blue ribbon.</span></code></pre></div><div class="style-book-group-element__preview">The UI element preview is rendered in a light-gray box.<br></div>'
        text_content_second: 'Most of the OroCommerce back-office and storefront UI elements are included and grouped into the following categories: <br><p style="padding-left:20px;"><a href="configs/">General Look and Feel</a><br><a href="ui_elements/">UI Elements</a><br><a href="grid/">Grid Elements</a><br><a href="jscomponents/">JS Components</a></p>Use the tabs at the top of the page to switch between the categories.<br>In the category, use the elements navigation tree on the left to jump to the element`s description, preview and code sample.'
    nav:
        title: Elements
        header_menu_title: Category
    groups:
        ui_elements:
            title: 'UI Elements'
            content: 'This section provides a preview and code sample for every form element that is available out-of-the box in your Oro application. Preview is autogenerated and takes into account the current theme and layout configuration. The preview dynamically updates after you refresh the page and clear the Oro application cache.'
            form_text:
                title: 'Text Input'
                one_line:
                    title: One-Line
                    description: '<b>When to use</b>: a user needs to input unique information that cannot be predicted with a preset of options; a user needs to input memorable data that can be entered more quickly in a free-hand format versus a more complex control.<br><b>When not to use</b>: if entering text isnât possible or if itâs less convenient than using select controls.'
                textarea:
                    title: Multi-line
                password:
                    title: Password
            form_datetime:
                title: 'Date and Time Picker'
            form_select:
                title: 'Single Option Select'
                description: '<b>When to use</b>: selection may take effect immediately (e.g., sorting) or need a confirmation action if itâs a part of a form; the option names are way too long for selection controls that display all options right away (e.g., segmented controls).<br><b>When not to use</b>: all options should be displayed right away for a smoother user experience.'
                drop_down:
                    title: 'Via Drop-Down'
                checkbox:
                    title: 'Via Checkbox'
                checkboxes_disabled:
