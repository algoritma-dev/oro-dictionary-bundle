          label: Posizione del pannello filtro nella pagina dell'elenco dei prodotti
          tooltip: Seleziona la posizione desiderata della barra filtro nella vetrina.
          legacy_note: Questa configurazione si applica alla versione 5.1 e precedenti
            di OroCommerce ed è mantenuta nella versione attuale solo per garantire
            la retrocompatibilità con i temi legacy dello storefront. Per i temi più
            recenti a partire dalla versione 6.0 e successive, configurare questa
            opzione in Sistema > Configurazione tema.
          options:
            top: Inizio pagina
            sidebar: Barra laterale
            overlay: Sovrapposizione
        product_data_export_enabled:
          label: Abilita esportazione griglia prodotti
          tooltip: Seleziona l'opzione per consentire ai clienti nel negozio online
            di esportare i dati dei prodotti selezionati. Controlla le impostazioni
            dei singoli campi per l'entità Prodotto in Gestione entità, impostazioni
            degli attributi del prodotto e impostazioni degli attributi del prezzo
            per vedere quali dati possono essere inclusi nel file esportato.
        product_prices_export_enabled:
          label: Includi i prezzi dei prodotti
          tooltip: Abilita l'opzione per aggiungere i prezzi unitari dei prodotti
            al file di dati dei prodotti esportato. I dati vengono visualizzati solo
            per l'unità primaria, la quantità minima acquistabile e la valuta attualmente
            selezionata nel negozio online.
        product_price_tiers_export_enabled:
          label: Includi fasce di prezzo
          tooltip: Abilita questa opzione per includere i livelli di prezzo nel file
            dei dati di prodotto esportato, se disponibili. I livelli di prezzo vengono
            esportati in un'unica colonna come valore di testo su più righe insieme
            alla quantità iniziale e all'unità di prodotto per ciascun livello di
            prezzo. Se le unità di prodotto non hanno un prezzo, vengono omesse nel
            file esportato.
        microdata_without_prices_disabled:
          label: Disattiva microdati prodotto senza prezzi
          tooltip: Alcuni crawler di ricerca (ad esempio Google) contrassegnano le
            pagine che contengono microdati Schema.org incorporati senza informazioni
            sui prezzi come pagine non valide e possono escluderle dall'indice di
            ricerca. A meno che non si disponga di una soluzione personalizzata alternativa
            (ad esempio recensioni o sistema di valutazione aggregato), si consiglia
            di disabilitare i microdati Schema.org sulle pagine dei prodotti che non
            includono alcuna informazione sui prezzi disponibile per tali crawler
            (utenti anonimi/ospiti).
        schema_org_description_field:
          label: Campo Descrizione prodotto usato
          tooltip: Si prega di notare che eventuali formattazioni di testo avanzate
