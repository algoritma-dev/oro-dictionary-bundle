  htmlpurifier:
    formatted_error: '- {{ message }} (vicino a {{ place }}...)'
    formatted_error_line: 'Riga n. {{ line }}: {{ message }}'
    messages:
      HTMLPurifier: HTML Purifier
      'LanguageFactoryTest: Pizza': Pizza
      'LanguageTest: List': $1
      'LanguageTest: Hash': $1.Keys; $1.Values
      Item separator: ', '
      Item separator last: ' e '
      'ErrorCollector: No errors': Non sono stati rilevati errori. Tuttavia, poiché
        la segnalazione degli errori è ancora incompleta, potrebbero esserci stati
        errori di cui il raccoglitore di errori non è stato informato; si prega di
        controllare attentamente l'HTML di output.
      'ErrorCollector: At line': ' alla riga $line'
      'ErrorCollector: Incidental errors': Errori accidentali
      'Lexer: Unclosed comment': Commento non chiuso
      'Lexer: Unescaped lt': Il segno minore di (&lt;) non deve essere preceduto da
        &amp;lt;
      'Lexer: Missing gt': Segno maggiore di mancante (&gt;), segno minore di precedente
        (&lt;) deve essere sostituito
      'Lexer: Missing attribute key': La dichiarazione dell'attributo non ha una chiave
      'Lexer: Missing end quote': La dichiarazione dell'attributo non ha virgolette
        di chiusura
      'Lexer: Extracted body': I tag dei metadati dei documenti devono essere rimossi.
      'Strategy_RemoveForeignElements: Tag transform': L'elemento &lt;$1&gt; deve
        essere trasformato in "$CurrentToken.Serialized".
      'Strategy_RemoveForeignElements: Missing required attribute': Elemento "$CurrentToken.Compact"
        mancante attributo richiesto $1
      'Strategy_RemoveForeignElements: Foreign element to text': Il tag non riconosciuto
        "$CurrentToken.Serialized" deve essere convertito in testo.
      'Strategy_RemoveForeignElements: Foreign element removed': Il tag "$CurrentToken.Serialized"
        non riconosciuto deve essere rimosso.
      'Strategy_RemoveForeignElements: Comment removed': I commenti contenenti "$CurrentToken.Data"
        devono essere rimossi.
      'Strategy_RemoveForeignElements: Foreign meta element removed': Il meta tag
        "$CurrentToken.Serialized" non riconosciuto e tutti i suoi discendenti devono
        essere rimossi.
      'Strategy_RemoveForeignElements: Token removed to end': I tag e il testo che
        iniziano dall'elemento $1 devono essere rimossi per terminare.
      'Strategy_RemoveForeignElements: Trailing hyphen in comment removed': I trattini
        finali nei commenti devono essere rimossi.
      'Strategy_RemoveForeignElements: Hyphens in comment collapsed': I doppi trattini
        nei commenti non sono consentiti e devono essere sostituiti da trattini singoli.
      'Strategy_MakeWellFormed: Unnecessary end tag removed': Il tag "$CurrentToken.Serialized"
        non necessario deve essere rimosso.
      'Strategy_MakeWellFormed: Unnecessary end tag to text': Il tag "$CurrentToken.Serialized"
        non necessario deve essere convertito in testo.
      'Strategy_MakeWellFormed: Tag auto closed': $1.Compact avviato in linea $1.Line
        dovrebbe essere chiuso automaticamente da "$CurrentToken.Compact"
      'Strategy_MakeWellFormed: Tag carryover': $1.Compact iniziato in linea $1.Line
        dovrebbe essere automaticamente continuato in "$CurrentToken.Compact"
      'Strategy_MakeWellFormed: Stray end tag removed': Il tag "$CurrentToken.Serialized"
        non necessario deve essere rimosso.
      'Strategy_MakeWellFormed: Stray end tag to text': Il tag "$CurrentToken.Serialized"
        non utilizzato deve essere convertito in testo.
      'Strategy_MakeWellFormed: Tag closed by element end': Il tag $1.Compact iniziato
        sulla riga $1.Line deve essere chiuso alla fine di "$CurrentToken.Serialized".
      'Strategy_MakeWellFormed: Tag closed by document end': Il tag $1.Compact iniziato
        alla riga $1.Line deve essere chiuso alla fine del documento.
      'Strategy_FixNesting: Node removed': Il nodo "$CurrentToken.Compact" deve essere
        rimosso.
      'Strategy_FixNesting: Node excluded': Il nodo "$CurrentToken.Compact" deve essere
        rimosso a causa dell'esclusione dei discendenti da parte dell'elemento antenato.
      'Strategy_FixNesting: Node reorganized': Il contenuto del nodo "$CurrentToken.Compact"
        dovrebbe essere riorganizzato per rafforzare il suo modello di contenuto.
      'Strategy_FixNesting: Node contents removed': Il contenuto del nodo "$CurrentToken.Compact"
        deve essere rimosso.
      'AttrValidator: Attributes transformed': Gli attributi su "$CurrentToken.Compact"
        devono essere trasformati da $1.Keys a $2.Keys.
      'AttrValidator: Attribute removed': L'attributo "$CurrentAttr.Name" su "$CurrentToken.Compact"
        deve essere rimosso.
