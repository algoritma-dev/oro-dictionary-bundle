                    title: Accordion
            responsive_dropdown:
                title: 'Responsive Dropdown'
                description: 'Responsive Dropdown transforms a list of elements into a dropdown view at certain screen resolutions. To see the transformation, resize the browser window to at least the tablet breakpoint.'
            simple_responsive_dropdown:
                title: 'Simple Responsive Dropdown'
                description: 'Simple Responsive Dropdown moves selected elements into a dropdown list when the browser window is resized. At a defined breakpoint, a toggle button will appear, and clicking it will display the dropdown list.'
            responsive_dropdown_with_responsive_classes:
                title: 'Responsive Dropdown with Responsive Classes'
                description: 'Responsive Dropdown with Responsive Classes demonstrates how elements can be moved to a dropdown list and assigned new classes when the browser window is resized. At a specified breakpoint, a toggle button will appear, displaying the dropdown list with updated classes for the elements when clicked.'
            responsive_styler:
                title: 'Responsive Styler'
                description: 'The Responsive Styler component enables setting new options for an element at a specified breakpoint, such as changing its class, tooltip position, or icon. Note: if the `btn` class is present by default, it will be removed.'
            fullscreen_popup_view:
                title: 'Fullscreen Popup View'
                description: 'The fullscreen popup view helps you show the rendered html content, view, and selector in a fullscreen pop-up. The page header renders with an icon specified as a `popupIcon`, the `popupLabel` as a title, and the Close button. The `contentTemplate` may contain raw html that you would expect inside the body tag.'
            scroll_view:
                title: 'Scroll View'
                description: 'Preview of the horizontal and vertical scroll.'
            scroll_shadow_view:
                title: 'Scroll Shadow View'
                description: 'Adds a fade to the top and bottom of the scrollbox to hint at more content. It dynamically disappears when you reach the bottom of the list.<br>Requires to have <code class="language-html">data-scroll-target</code> attribute on itself or its children to which scroll hints will be applied.'
            googlemaps_view:
                title: 'Google Map View'
                description: 'Preview of the Google Map embedded into the Oro application content. Note: The valid API key is necessary for the preview to render. Ensure you have generated and provided the Google API key in the <a href="https://doc.oroinc.com/user/back-office/system/configuration/system/integrations/google-integration-settings/" target="_blank">Google integartion settings</a> in Oro application configuration.'
            list_slider:
                title: 'List Slider Component'
                description: 'The promo image slider helps you embed and configure the responsive carousel in the Oro application. It the carousel you may display a set of blocks with html content (e.g. images, landing pages, banners).'
            dom_relocation:
                title: 'DOM Relocation View'
                description: 'DOM relocation view helps you move the DOM element between containers when the browser window is resized. For example, you can move the menu from the top into the hamburger menu. For more information, see the <a href="https://doc.oroinc.com/bundles/commerce/FrontendBundle/dom-relocation-view/#bundle-docs-commerce-customer-portal-frontend-bundle-dom" target="_blank">Oro bundle documentation</a>.'
            sticky_panel_view:
                title: 'Sticky Element'
                description: 'The sticky elements can utilize a CSS-based solution <code class="language-markup">position: sticky</code> with the addition of some JavaScript helpers. To enable a sticky element, simply apply the CSS class <code class="language-markup">sticky stickyâtop</code> and include additional parameters through the <code class="language-markup">data-sticky</code> attribute. For more information, see the <a href="https://doc.oroinc.com/bundles/commerce/FrontendBundle/sticky-panel-view" target="_blank">Oro bundle documentation</a>'
                button:
                    sticky_on: 'Disable sticky mode'
                    sticky_off: 'Enable sticky mode'
                set_bottom:
                    'on': 'Set on top'
                    'off': 'Set on bottom'
            mediator:
                title: Mediator
                description: 'This section previews the existing mediators. The mediators are handlers for event triggers that help inform the related processes of the changes or the events. For more information, see the <a href="https://doc.oroinc.com/bundles/platform/UIBundle/client-side/mediator-handlers/#bundle-docs-platform-ui-bundle-mediator-handlers" target="_blank">Oro bundle documentation</a>'
            popup_gallery:
                title: 'Popup Gallery Widget'
                description: 'The popup gallery widget helps you display the set of images as a gallery. See <a href="https://doc.oroinc.com/user/back-office/system/configuration/commerce/product/global-product-images/#image-gallery" target="_blank">image gallery configuration</a> as a sample use case.'
            viewport_manager:
                title: 'Viewport Manager'
                description: 'The viewport manager previews available screen types that can be used in Oro application styles. For more information, see the <a href="https://doc.oroinc.com/bundles/platform/UIBundle/client-side/viewport-manager/#bundle-docs-platform-ui-bundle-viewport-manager" target="_blank">Oro bundle documentation</a>.'
            lazy_init:
                title: 'Lazy Init View'
                description: 'With lazy init view, you can postpone the content loading until it reaches the visible area.'
            zoom_widget:
                title: 'Zoom Widget'
                description: 'The zoom widget helps you embed the image and the zoomed preview next to the image.'
            input_widgets:
                title: 'Input Widgets'
                number:
                    title: 'Input Number Widget'
                    description: 'The input number widget captures the positive numbers in a mobile-friendly way via the numeric on-screen keyboard.'
                select2:
                    title: 'Select2 Widget'
                    description: 'The select2 widget helps you embed the select2 boxes to enable flexible and user-frienldy controls for chosing from multiple options.'
        grid:
            title: 'Grid Elements'
            content: 'This section provides a preview and code sample for every UI element that is available out-of-the box in your Oro application. When UI and layout customization affects these elements, the preview dynamically updates after you refresh the page and clear the Oro application cache.'
            text_content: 'This section provides a preview and code sample for every UI element that is available out-of-the box in your Oro application.'
            text_content_first: 'When UI and layout customization affects these elements, the preview dynamically updates after you refresh the page and clear the Oro application cache.'
            how_it_works:
                title: 'How it works'
                description: 'A grid or table may contain up to 12 columns. Every column is designed using <code class="language-html">&lt;div&gt;</code> element that takes proportional share of the screen in the desktop view and stretches to occupy the 100% width of the screen in mobile view. You can control relative width of the columns (like in 1/X) using <code class="language-html">grid-col-X</code> prefix. <br>The schematic wireframe samples below illustrate how OroCommerce with your active theme aligns the cells in the row and the text inside the cells depending on the number of the columns.'
            grid_gap:
                title: 'Grid gap'
                description: 'To control a spare space between the columns and the rows, you can use the <code class="language-html">$grid-gap</code> scss variable that modifies vertical or horizontal spaces between items globally. Also you can use css-variable <code class="language-html">--grid-gap</code> for local spaces modification.'
            columns:
                title: Columns
                three_columns:
                    title: 'Three columns'
                    description: 'Three equal-width columns can be created by using the <code class="language-html">.grid-col-4</code> class.'
                columns_count:
                    title: 'Columns count'
                    description: 'By default grid provide a 12-column grid template, but developer can change this value globally via the <code class="language-html">$grid-column-count</code> scss variable. Also can be override column count with css-variable <code class="language-html">--grid-column-count</code> locally'
            starts:
                title: Starts
                description: 'The start classes aim to provide additional offset between grid items, but they are not the same as margin. CSS Grid creates a grid template through styles. The start classes tell the browser which column the grid item should start from. For that developer can use special classes like <code class="language-html">.grid-start-x</code>'
            template:
                title: 'Grid column template'
                description: 'For implement custom grid column proportions you need to use the <code class="language-html">$grid-template-columns</code> scss variable or css variable <code class="language-html">--grid-template-columns</code> to override template locally'
            alignment:
                title: Alignment
                description: 'Use speciall classes to align grid items. With <code class="language-html">.grid-place-content-%align%</code> or <code class="language-html">.grid-place-items-%align%</code> class you can align all items in a grid and with <code class="language-html">.grid-place-self-%align%</code> class on a specific item you can set alignment for this item'
            responsive:
                title: Responsive
                description: 'Use responsive classes to adjust grid layout across viewports. With <code class="language-html">.grid-col-%breakpoint%-X</code> class you can set column span for specific viewport.'
        tiles:
            title: Tiles
            description: 'The tiles system is designed for simple tasks where you need to build a responsive grid with similar items. There are several css variables to control the parameters of tiles. Use <code class="language-html">--tiles-column-count</code> to control the number of tiles in a row. There are also two variables to control the indentation between tiles: <code class="language-html">--tiles-row-gap</code> and <code class="language-html">--tiles-column-gap</code>'
        configs:
            title: 'General Look and Feel'
            content: 'This section provides a preview and code sample for every UI element that is available out-of-the box in your Oro application.'
            colors:
                title: Colors
                description: 'To use color for some element you should use <code class="language-markup">get-color</code> function. Example and usage of this function are described in <strong>Functions</strong> section. The example of using a certain color in the code is given under every color preview.'
            typography:
                title: Typography
                description: 'This section provides a preview for the text-based elements with the existing typography properties applied. The following settings apply to all text elements: <code class="language-markup">font-family: $base-font</code>, <code class="language-markup">font-size: $base-font-size</code>, and <code class="language-markup">line-height: $base-line-height</code>. The iconic font (<code class="language-markup">font-family: $icon-font</code>) is used for rendering graphic elements, like icons. The default and recommended parameters are shown in the preview.'
            custom_fonts:
                title: 'Custom fonts'
                description: 'This section describe how add custom fonts to your application. You can use Google fonts import or import local fonts, which use <code class="language-markup">@font-face</code> mixin'
            headings:
                title: Headings
                description: 'Global config for all headings'
            sizes:
