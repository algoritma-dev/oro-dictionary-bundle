                    triggerIconShow: 'Set SVG icon name what append to element with <span class="bold">"data-icon"</span> attribute, if the collapsible one is <span class="bold">visible</span>.<br>Requires wrapping the SVG icon by an element with a <span class="bold">"data-icon"</span> attribute'
