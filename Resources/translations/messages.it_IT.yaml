                    expandedText: 'The provided value will be used as a <span class="bold">"tex"</span> for the trigger element if the collapsible one is <span class="bold">visible</span>.<br>Requires wrapping the text by an element with a  <span class="bold">"data-text"</span> attribute.'
                simple:
