                    common: Common
                    grid: Grid
                    message: Message
            modal:
                title: Modal
                description: 'The modal component helps you configure the modal dialog UI view and behavior. This component is recommended for the short messages and alerts that require a user to explicitly confirm the action. For a preview, configure the dialog in the Config tab and click the Open Modal button to see it in action.'
            datagrid:
                title: Datagrid
                description: 'The datagrid helps you embed the datagrid with related controls (filters, view configuration, line and mass actions) in the custom location in Oro application. For more information, see the <a href="https://doc.oroinc.com/backend/entities/data-grids/#data-grids" target="_blank">Oro bundle documentation</a>.'
            loading_mask:
                title: 'Loading Mask'
                description: 'With this JS component, you can preview the Loading mask for the inline element and a full-page loading. Test the hideDelay option by changing the value and clicking Toggle Loading or Execute full-page loading. For more information, see the <a href="https://doc.oroinc.com/bundles/platform/UIBundle/client-side/loading-mask-view/#bundle-docs-platform-ui-bundle-load-mask-view">Oro bundle documentation</a>.'
            dialog_widget:
                title: 'Dialog Widget'
                description: 'The dialog widget provides more flexible configuration of the pop-up panel. You can optionally make the dialog modal to restrict interaction with the background page while the dialog is open. You can  control the text shown in the dialog, and the size.'
            collapse_widgets:
                title: 'Collapse Widgets'
                description: 'The collapse widget toggles the content visibility of the content.'
                definition: 'The collapse is base on bootstrap collapse. Options can be passed via data attributes or JavaScript. More details are available at <a href="https://getbootstrap.com/docs/4.6/components/collapse/" target="_blank">Bootstrap Collapse</a>.'
