            spazio sullo schermo e sostituire i filtri con la rappresentazione testuale
            di tutti i filtri applicati.
          options:
            collapsed: Crollato
            expanded: Ampliato
        search_autocomplete_max_products:
          label: Numero di prodotti nel completamento automatico della ricerca
          tooltip: Imposta il numero massimo di prodotti visualizzati nel menu a tendina
            di completamento automatico della vetrina.
