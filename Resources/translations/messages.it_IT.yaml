            tooltip: Mostra il filtro dell'inventario ai visitatori ospiti.
          type:
            label: Tipo di filtro inventario
            tooltip: Il tipo di filtro "Selezione multipla" consentirà agli utenti
              di filtrare in base a qualsiasi combinazione di stati di inventario
              individuali. Il tipo "Semplice" consentirà di filtrare solo in base
              a stati di inventario predefiniti quando viene applicato il filtro.
            choice:
              multiselect:
                label: Selezione multipla
              simple:
                label: Semplice
          in_stock_statuses_for_simple_filter:
            label: Stati delle scorte per filtro semplice
            tooltip: Gli stati selezionati saranno considerati "Disponibili" ai fini
              del semplice filtro di inventario "Disponibili" sul negozio online.
        export_category_path:
          label: Percorso categoria esportazione
          tooltip: Quando è abilitata, l'esportazione include la colonna "category.path"
            con il percorso completo della categoria, a partire dalla radice del Catalogo
            principale. Il percorso è composto dai titoli brevi predefiniti (non tradotti)
            della categoria e delle sue categorie principali e utilizza " / " (spazio,
            barra, spazio) come delimitatore (ad esempio, "Tutti i prodotti / Elettronica
            / Caricabatterie / Caricabatterie per telefoni"). Se il delimitatore compare
            all'interno del titolo di una singola categoria, viene codificato come
            " // " (spazio, barra, barra, spazio), ad esempio il titolo "Caricabatterie
            / Power Bank" apparirà nel percorso come "Caricabatterie // Power Bank"
            per evitare ambiguità.
        export_category_default_title:
          label: Titolo predefinito della categoria di esportazione
          tooltip: Quando è abilitata, l'esportazione include la colonna "category.default.title"
            con solo il titolo breve predefinito (non tradotto) della categoria (ad
            esempio, "Caricabatterie per telefoni").
        import_category_non_unique_resolution:
          label: Identificazione della categoria quando non è univoca
          tooltip: Se il file di importazione non contiene il valore "category.id",
            le categorie vengono abbinate in base a "category.path" (preferibile)
            o a "category.default.title". Poiché i percorsi e i titoli delle categorie
            potrebbero non essere univoci, questa opzione definisce se l'importazione
            deve fallire quando vengono trovati più abbinamenti o se deve essere assegnato
            il primo abbinamento.
          choices:
            fail_on_nonunique:
              label: Fail se vengono trovate più corrispondenze
            assign_first_match:
              label: Assegna la prima corrispondenza
        import_category_mismatch_resolution:
          label: Risoluzione della mancata corrispondenza tra ID categoria e percorso/titolo
          tooltip: Definisce il comportamento dell'importazione quando "category.id"
            viene fornito insieme a "category.path" e/o "category.default.title" e
            la categoria risolta non corrisponde alla categoria con l'ID specificato.
            Questo controllo aiuta a rilevare potenziali errori dell'utente, ad esempio
            quando viene fornito l'ID della categoria ma il percorso o il titolo sono
            stati modificati senza aggiornare l'ID, consentendo comunque sovrascritture
            intenzionali. L'ID identifica la categoria di destinazione; il percorso
            o il titolo vengono utilizzati solo per la convalida. Se sono presenti
            sia "category.path" che "category.default.title" e il percorso risolve
            una categoria, il titolo non viene utilizzato per la ricerca o il confronto.
          choices:
            fail_on_mismatch:
              label: Fallo fallire se l'ID della categoria e il percorso/titolo non
                corrispondono
            id_wins:
              label: L'ID categoria ha la precedenza
            path_or_title_wins:
              label: Il percorso/titolo della categoria ha la precedenza
