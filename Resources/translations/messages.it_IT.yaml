oro_stylebook:
  options: Opzioni
  main_content:
    sub_title_main: Oro StyleBook
    sub_title_one: Codifica a colori
    sub_title_two: Struttura e navigazione della libreria UI
    text_content: <p>Oro StyleBook è una libreria di elementi e componenti dell'interfaccia
      utente che aiuta sviluppatori e designer a utilizzare i modelli consigliati
      per creare o personalizzare le pagine dell'applicazione Oro. Le informazioni
      contenute nella libreria dell'interfaccia utente possono essere utilizzate in
      due modi diversi.</p><p style="padding-left:20px;"><strong>Quando modifichi
      il layout della tua applicazione Oro</strong>, puoi copiare il codice sorgente
      dell'elemento nel tuo modulo o nella tua pagina personalizzata nell'applicazione
      Oro per preservare la coerenza dell'aspetto generale.<br><strong>Dopo aver modificato
      gli stili o il layout dell'applicazione Oro</strong>, è possibile utilizzare
      StyleBook per verificare in che modo gli stili aggiornati influiscono sugli
      elementi dell'interfaccia utente (vedere <a href="https://doc.oroinc.com/frontend/storefront/css/"
      target="_blank">Oro Styles Architecture</a>,  <a href="https://doc.oroinc.com/frontend/storefront/css/assets-css/"
      target="_blank">Organizzazione degli stili</a> e <a href="https://doc.oroinc.com/frontend/storefront/how-to/"
      target="_blank">Personalizzazione</a> per ulteriori informazioni sulla personalizzazione
      dell'interfaccia utente).</p>
    text_content_first: Per ogni elemento dell'interfaccia utente, la libreria fornisce
      una breve descrizione, un esempio di codice sorgente che può essere copiato
      per riprodurre un componente simile e un'anteprima dell'esempio nel tema dell'interfaccia
      utente corrente. Per semplificare l'orientamento nella libreria viene utilizzata
      la seguente codifica a colori:<div class="style-book-group-element__description">La
      descrizione facoltativa dell'elemento dell'interfaccia utente o del componente
      di progettazione può essere evidenziata con un nastro rosso sulla sinistra.</div><div
      class="playground-source"><pre class="language-markup"><code class="style-book-group-element__code
      language-scss"><span class="token comment">// Gli esempi di codice sono contrassegnati
      da un nastro blu.</span></code></pre></div><div class="style-book-group-element__preview">L'anteprima
      dell'elemento dell'interfaccia utente viene visualizzata in un riquadro grigio
      chiaro.<br></div>
    text_content_second: 'La maggior parte degli elementi dell''interfaccia utente
      del back-office e dello storefront di OroCommerce sono inclusi e raggruppati
      nelle seguenti categorie: <br><p style="padding-left:20px;"><a href="configs/">Aspetto
      generale</a><br><a href="ui_elements/">Elementi dell''interfaccia utente</a><br><a
      href="grid/">Elementi della griglia</a><br><a href="jscomponents/">Componenti
      JS</a></p>Utilizza le schede nella parte superiore della pagina per passare
      da una categoria all''altra.<br>All''interno della categoria, utilizzare l''albero
      di navigazione degli elementi a sinistra per passare alla descrizione dell''elemento,
      all''anteprima e all''esempio di codice.'
  nav:
    title: Elementi
    header_menu_title: Categoria
  groups:
    ui_elements:
      title: Elementi dell'interfaccia utente
      content: Questa sezione fornisce un'anteprima e un esempio di codice per ogni
        elemento del modulo disponibile nella tua applicazione Oro. L'anteprima viene
        generata automaticamente e tiene conto del tema e della configurazione del
        layout attuali. L'anteprima si aggiorna dinamicamente dopo aver aggiornato
        la pagina e cancellato la cache dell'applicazione Oro.
      form_text:
        title: Inserimento testo
        one_line:
          title: Una riga
          description: '<b>Quando utilizzarlo</b>: quando l''utente deve inserire
            informazioni univoche che non possono essere previste con un insieme predefinito
            di opzioni; quando l''utente deve inserire dati facili da ricordare che
            possono essere inseriti più rapidamente in un formato libero rispetto
            a un controllo più complesso.<br><b>Quando non utilizzarlo</b>: se l''inserimento
            di testo non è possibile o se è meno conveniente rispetto all''utilizzo
            di controlli di selezione.'
        textarea:
          title: Multilinea
        password:
          title: Password
      form_datetime:
        title: Selezione data e ora
      form_select:
        title: Selezione opzione singola
        description: '<b>Quando utilizzare</b>: la selezione può avere effetto immediato
          (ad esempio, l''ordinamento) o richiedere un''azione di conferma se fa parte
          di un modulo; i nomi delle opzioni sono troppo lunghi per i controlli di
          selezione che visualizzano immediatamente tutte le opzioni (ad esempio,
          i controlli segmentati).<br><b>Quando non utilizzare</b>: tutte le opzioni
          dovrebbero essere visualizzate immediatamente per un''esperienza utente
          più fluida.'
        drop_down:
          title: Tramite menu a tendina
        checkbox:
          title: Tramite casella di controllo
        checkboxes_disabled:
          title: Casella di controllo disabilitata
        radio:
          title: Via a Radio
        radios_disabled:
          title: Radio disabile
        radio_list:
          title: Tramite Radio List
        switch:
          title: Interruttore a levetta
      form_checkboxes:
        title: Selezione di più opzioni
        checkbox:
          title: Tramite casella di controllo
        drop_down:
          title: Tramite menu a tendina
      buttons:
        title: Pulsanti
        description: '<b>Quando utilizzare</b>: un elemento pulsante viene utilizzato
          per indicare un''azione.<br><b>Quando non utilizzare</b>: se si sta indirizzando
          un utente verso una nuova posizione, valutare l''utilizzo di uno stile link.
          <br><br><b>CONTENUTO Cosa fare</b>: utilizzare etichette concise che trasmettano
          ciò che accade quando si preme il pulsante. Utilizza il maiuscolo per le
          etichette. Valuta l''utilizzo di verbi per le etichette (Filtra, Salva,
          Aggiungi, ecc.). Utilizza un''icona di dimensioni corrispondenti a quelle
          del pulsante: 24x24 px per i pulsanti grandi, 20x20 px per quelli medi e
          18x18 px per quelli piccoli. <br><b>CONTENUTO Cosa non fare</b>: non avvolgere
          il testo dell''etichetta. Per garantire la massima leggibilità, un''etichetta
          di testo deve rimanere su una sola riga. Evita di utilizzare pulsanti di
          testo senza icone o qualche tipo di sottolineatura, poiché potrebbero essere
          percepiti come semplice testo. Non utilizzare etichette lunghe. Se le etichette
          lunghe compaiono a causa di contenuti forniti dall''utente, come il nome
          di una lista della spesa, e non è possibile evitarlo, tronca il testo e
          mostra il nome completo in un suggerimento al passaggio del mouse: <br><br><b>POSIZIONAMENTO
          Da fare</b>: mantenere i pulsanti in linea quando lo spazio lo consente.
          Raggruppare i pulsanti logicamente collegati. <br><b>POSIZIONAMENTO Da non
          fare</b>: evitare di posizionare azioni distruttive proprio accanto a quelle
          affermative. Non posizionare un pulsante sotto un altro pulsante se c''è
          spazio per posizionarli uno accanto all''altro. Non posizionare due pulsanti
          primari in un unico gruppo di pulsanti.'
        types:
          title: Tipi Pulsanti
          description: '<b>Primario:</b> l''intera area di un pulsante esegue una
            singola azione. Può essere di qualsiasi dimensione, colore, con o senza
            icone ecc., con ampie aree di utilizzo. <b>Menu a tendina diviso:</b>
            viene utilizzato quando sono disponibili ulteriori azioni correlate. La
            metà sinistra mostra l''azione predefinita e le azioni correlate aggiuntive
            sono contenute nel menu a tendina allegato nella metà destra; entrambe
            le parti vengono attivate indipendentemente l''una dall''altra. Le opzioni
            disponibili nel menu a tendina eseguono l''azione al clic. Esempi di utilizzo:
            pulsante Aggiungi alla lista della spesa nell''elenco dei prodotti, ecc.
            <br> <b>Pulsante icona:</b> può essere utilizzato se l''azione è chiara
            anche senza etichetta, per creare un aspetto più minimalista.'
        variants:
          title: Pulsanti delle varianti
          description: '<strong>Primario:</strong> fornisce la massima enfasi visiva
            a un''azione con uno sfondo solido, deve essere utilizzato una volta per
            contesto. La definizione del contesto dipende dalla gerarchia delle informazioni
            visualizzate sullo schermo, dal flusso motivato degli utenti e dalle attività
            disponibili. Ad esempio, una pagina può avere più contesti ugualmente
            importanti, ciascuno dei quali richiede un proprio pulsante primario per
            completare un''attività (ad esempio, una scheda prodotto nella pagina
            dell''elenco dei prodotti). Anche l''intestazione di una pagina è un contesto
            singolo che richiede un''azione primaria: il pulsante contenuto. <br>
            <strong>Contornato:</strong> indica un''azione supplementare con un bordo
            che corrisponde al colore primario e senza riempimento; è possibile utilizzarne
            uno o più per contesto. Ad esempio, il pulsante Prodotto nell''intestazione
            della pagina. <br> <strong>Testo:</strong> indica un''azione supplementare
            senza bordi che ha uno sfondo solo durante l''interazione per l''affordance.
            Viene utilizzato per azioni meno pronunciate rispetto ai pulsanti contenuti
            o contornati. <strong>Testo senza riempimento:</strong> della stessa natura
            di quelli di testo, ma vengono utilizzati nei casi in cui il riempimento
            può compromettere l''allineamento visivo. Ad esempio, gli elementi della
            pagina sono allineati verticalmente a sinistra e il pulsante Filtro si
            trova all''estrema sinistra: non ha riempimento per preservare l''allineamento
            visivo verticale.'
        sizes:
          title: Pulsante Dimensioni
          description: <strong>Grande:</strong> viene utilizzato quando è necessario
            enfatizzare l'azione più importante della pagina. La scelta di questo
            pulsante dipende anche dalla gerarchia visiva della pagina e dagli obiettivi
            dell'utente, non deve essere utilizzato in ogni flusso. <strong>Primario:</strong>
            fornisce un'area di clic ottimale e una visibilità ottimale e quindi è
            quello più utilizzato (ad esempio, nelle schede dei prodotti nella pagina
            di elenco dei prodotti).<br> <strong>Piccolo:</strong> viene utilizzato
            per azioni meno significative per evitare che entrino in competizione
            con quelle primarie (ad esempio, nel pulsante Lista della spesa sull'immagine
            di anteprima del prodotto). Nonostante le dimensioni visivamente più piccole
            di questo pulsante, la sua area di clic non deve essere inferiore a 44x44
            px, ciò può essere ottenuto inserendo questo pulsante all'interno di un
            contenitore trasparente più grande.
        colors:
          title: Pulsanti colori
          description: <strong>Primario:</strong> viene utilizzato per azioni primarie
            e praticamente qualsiasi azione non distruttiva sullo sfondo principale
            (in questo caso chiaro).<br> <strong>Distruttivo:</strong> evidenzia un'azione
            che ha conseguenze potenzialmente dannose. Dovrebbe essere utilizzato
            con parsimonia per non sovraccaricare la pagina. Qualsiasi conferma finale
            che sia distruttiva deve utilizzare questa variante (a meno che non venga
            utilizzata una finestra di dialogo del browser).<br> <strong>Inverso:</strong>
            viene utilizzato per le azioni sullo sfondo inverso (in questo caso scuro).
            Ad esempio, ci sono pulsanti di colore inverso sull'intestazione della
            pagina di colore scuro.
        disabled:
          title: Pulsanti disabilitati
        inversed:
          title: Pulsanti invertiti
        icon_and_text:
          title: Icona con testo
      buttons_group:
        title: Gruppo Pulsanti
        drop_down_group:
          title: Pulsante diviso
      icon_buttons:
        title: Pulsanti icona
        icon_button_with_bg:
          title: Con un background
          description: <strong>Grigio chiaro:</strong> il pulsante icona più comunemente
            usato, pensato per essere posizionato su uno sfondo bianco, serve a indicare
            un'ampia gamma di azioni secondarie non distruttive (gli esempi non sono
            esaustivi, ce ne sono altri).<br> <strong>Grigio scuro:</strong> utilizzato
            come alternativa completa al pulsante icona grigio chiaro in situazioni
            in cui lo sfondo non è bianco (grigio chiaro, colorato o simile) e c'è
            il rischio che il pulsante grigio chiaro si perda. Finora l'unico esempio
            nell'interfaccia utente è il pulsante Scorri in alto.<br> <strong>Primario:</strong>
            utilizzato per CTA non distruttivi che sono primari nel loro contesto
            e devono attirare l'attenzione. Questo tipo è utilizzato principalmente
            per la conferma dell'input (lo si può trovare nel contesto della Lista
            della spesa). Deve essere usato con parsimonia, non può essere usato per
            le frecce di impaginazione o per aprire un menu a tendina o azioni simili.
            <strong>Distruttivo:</strong> usato per azioni distruttive autonome come
            Rimuovi ed Elimina. Se un'azione di eliminazione viene ripetuta molte
            volte nello stesso contesto (ad esempio, in ogni riga della tabella),
            NON si dovrebbe usare questo stile perché creerebbe un sacco di rumore
            visivo inutile e attirerebbe troppo l'attenzione.
        icon_button_without_bg_default:
          title: Senza un background nello stato predefinito
          description: 'Utilizzato per azioni secondarie nei casi in cui: <br> 1)
            lo sfondo creerebbe un eccessivo rumore visivo (ad esempio, quando l''icona
            viene ripetuta più volte nello stesso contesto); <br> 2) visivamente non
            c''è abbastanza spazio per includere lo sfondo.<br><br> <strong><i>Importante:
            con o senza uno sfondo visibile, il contenitore del pulsante dell''icona
            non deve essere più piccolo di 44x44 px.</i></strong> <br><br> Diverse
            visualizzazioni:<br> Su sfondo chiaro <strong>(predefinito)</strong><br>
            Su sfondo chiaro <strong>(distruttivo)</strong><br> Su sfondo scuro <strong>(inverso)</strong>'
        icon_button_without_bg_all_states:
          title: Senza precedenti penali in TUTTI gli Stati
          description: 'Utilizzato per azioni secondarie nei casi in cui: <br> 1)
            lo sfondo creerebbe un eccessivo rumore visivo (ad esempio, quando l''icona
            viene ripetuta più volte nello stesso contesto); <br> 2) visivamente non
            c''è spazio sufficiente per includere lo sfondo.<br> 3) se nei contenitori
            in cui vengono utilizzati questi pulsanti con icona sono presenti riempimenti
            compensativi e quindi questi pulsanti romperebbero l''allineamento visivo
            se avessero uno sfondo visibile anche solo al passaggio del mouse. <br><br>
            Diverse visualizzazioni: <br> Su sfondo chiaro <strong>(predefinito)</strong>
            <br> Su sfondo scuro <strong>(inverso)</strong>'
        icon_button_circle:
          title: Pulsante cerchio icona
          description: Utilizzato per l'impaginazione e le frecce del carosello, nonché
            per il pulsante "Scorri in alto".
      notifications:
        title: Notifiche
        error:
          title: Errore
          description: I seguenti esempi di codice possono essere utilizzati per visualizzare
            le notifiche in un blocco flash. <br><br><strong>Errore</strong>
        success:
          title: Successo
          description: <strong>Successo</strong>
        warning:
          title: Avvertenza
          description: <strong>Avvertenza</strong>
      toggler:
        title: Toggler
      notification_message:
        title: Notifica Messaggio
        error:
          title: Errore
          description: I seguenti esempi di codice possono essere utilizzati per visualizzare
            messaggi di notifica nell'interfaccia utente. <br><br><strong>Errore</strong>
        warning:
          title: Avvertenza
          description: <strong>Avvertenza</strong>
        success:
          title: Successo
          description: <strong>Successo</strong>
      status_label:
        title: Etichette di stato
        description: Classificare un articolo/elemento, ad esempio in base al suo
          stato. Contrassegnarlo per un rapido riconoscimento. Evidenziare una caratteristica
          di un elemento, ad esempio "Saldi".
    jscomponent:
      title: Componenti JS
      content: '<p>Questa sezione elenca i principali componenti javascript disponibili
        immediatamente nella tua applicazione Oro. <br> 1. Personalizza le parti generiche
        del componente nella scheda CONFIG. <br> 2. Testa il componente personalizzato
        nell''anteprima sandbox. <br> 3. Copia il codice html e/o js di esempio di
        ciò che hai configurato dalle schede Come aggiungere in HTML/JS? <br> <br>
        Nota: l''anteprima viene generata automaticamente e tiene conto della configurazione
        attuale del tema e del layout. L''anteprima si aggiorna dinamicamente dopo
        aver aggiornato la pagina e cancellato la cache dell''applicazione Oro.'
      tabs:
        howtouse:
          config: Config
          html: Come aggiungere in HTML?
          js: Come aggiungere in JS?
          mediator: Utilizzare con un mediatore
        mediator:
          common: Comune
          grid: Griglia
          message: Messaggio
      modal:
        title: Capitale
        description: Il componente modale consente di configurare la visualizzazione
          e il comportamento dell'interfaccia utente della finestra di dialogo modale.
          Questo componente è consigliato per i messaggi brevi e gli avvisi che richiedono
          all'utente di confermare esplicitamente l'azione. Per un'anteprima, configurare
          la finestra di dialogo nella scheda Config e fare clic sul pulsante Apri
          modale per vederla in azione.
      datagrid:
        title: Griglia dati
        description: La griglia dati consente di incorporare la griglia dati con i
          controlli correlati (filtri, configurazione della visualizzazione, azioni
          di linea e di massa) nella posizione personalizzata nell'applicazione Oro.
          Per ulteriori informazioni, consultare la <a href="https://doc.oroinc.com/backend/entities/data-grids/#data-grids"
          target="_blank">documentazione del pacchetto Oro</a>.
      loading_mask:
        title: Maschera di caricamento
        description: Con questo componente JS, è possibile visualizzare in anteprima
          la maschera di caricamento per l'elemento inline e il caricamento dell'intera
          pagina. Prova l'opzione hideDelay modificando il valore e facendo clic su
          Attiva caricamento o Esegui caricamento dell'intera pagina. Per ulteriori
          informazioni, consulta la <a href="https://doc.oroinc.com/bundles/platform/UIBundle/client-side/loading-mask-view/#bundle-docs-platform-ui-bundle-load-mask-view">documentazione
          sul bundle Oro</a>.
      dialog_widget:
        title: Widget di dialogo
        description: Il widget di dialogo offre una configurazione più flessibile
          del pannello a comparsa. È possibile rendere il dialogo modale per limitare
          l'interazione con la pagina di sfondo mentre il dialogo è aperto. È possibile
          controllare il testo visualizzato nel dialogo e le dimensioni.
      collapse_widgets:
        title: Widget di collasso
        description: Il widget di collasso attiva/disattiva la visibilità del contenuto.
        definition: Il collasso si basa sul collasso bootstrap. Le opzioni possono
          essere passate tramite attributi dati o JavaScript. Maggiori dettagli sono
          disponibili all'indirizzo <a href="https://getbootstrap.com/docs/4.6/components/collapse/"
          target="_blank">Bootstrap Collapse</a>.
        options:
          name: Nome
          type: Tipo
          default: Impostazione predefinita
          description: Descrizione
          selector: selettore
          boolean: Booleano
          string: stringa
          parent: Se viene specificato il genitore, tutti gli elementi comprimibili
            funzioneranno come una fisarmonica.
          toggle: Attiva/disattiva l'elemento comprimibile durante l'inizializzazione.
          stateId: La chiave univoca verrà utilizzata per salvare lo stato di compressione
            nella memoria locale.
          checkOverflow: Se attivato, l'elemento trigger verrà visualizzato solo se
            l'elemento comprimibile supera i propri limiti in orizzontale.<br>Richiede
            l'aggiunta della classe <span class="bold">"collapse-overflow"</span>
            all'elemento comprimibile.
          hideClass: Se l'elemento comprimibile è <span class="bold">nascosto</span>,
            verrà aggiunta una classe aggiuntiva.
          showClass: Se l'elemento comprimibile è <span class="bold">visibile</span>,
            verrà aggiunta una classe aggiuntiva.
          triggerHideClass: Se l'elemento comprimibile è <span class="bold">nascosto</span>,
            verrà aggiunta una classe aggiuntiva all'elemento trigger.
          triggerShowClass: Se l'elemento comprimibile è <span class="bold">visibile</span>,
            verrà aggiunta una classe aggiuntiva all'elemento trigger.<br>È necessario
            aggiungere l'attributo <span class="bold">"data-icon"</span> tramite un
            elemento icona.
          triggerIconShow: Imposta il nome dell'icona SVG da aggiungere all'elemento
            con l'attributo <span class="bold">"data-icon"</span>, se quello comprimibile
            è <span class="bold">visibile</span>.<br>Richiede l'inserimento dell'icona
            SVG in un elemento con l'attributo <span class="bold">"data-icon"</span>.
          triggerIconHide: Imposta il nome dell'icona SVG da aggiungere all'elemento
            con l'attributo <span class="bold">"data-icon"</span>, se quello comprimibile
            è <span class="bold">nascosto</span>.<br>Richiede l'inserimento dell'icona
            SVG in un elemento con l'attributo <span class="bold">"data-icon"</span>.
          collapsedTitle: Il valore fornito verrà utilizzato come attributo <span
            class="bold">"title"</span> dell'elemento trigger se quello comprimibile
            è <span class="bold">nascosto</span>.
          expandedTitle: Il valore fornito verrà utilizzato come attributo <span class="bold">"title"</span>
            dell'elemento trigger se quello comprimibile è <span class="bold">visibile</span>.
          collapsedAriaLabel: Il valore fornito verrà utilizzato come attributo <span
            class="bold">"aria-label"</span> dell'elemento trigger se quello comprimibile
            è <span class="bold">nascosto</span>.
          expandedAriaLabel: Il valore fornito verrà utilizzato come attributo <span
            class="bold">"aria-label"</span> dell'elemento trigger se quello comprimibile
            è <span class="bold">visibile</span>.
          collapsedText: Il valore fornito verrà utilizzato come <span class="bold">"tex"</span>
            per l'elemento trigger se quello comprimibile è <span class="bold">nascosto</span>.<br>Richiede
            l'inserimento del testo in un elemento con attributo <span class="bold">"data-text"</span>.
          expandedText: Il valore fornito verrà utilizzato come <span class="bold">"tex"</span>
            per l'elemento trigger se quello comprimibile è <span class="bold">visibile</span>.<br>Richiede
            l'inserimento del testo in un elemento con attributo <span class="bold">"data-text"</span>.
        simple:
          title: Crollo semplice
        simple_hide_trigger:
          title: Nascondi elemento Trigger
        overflow:
          title: Collasso da traboccamento
        dynamic:
          title: Crollo dinamico
          description: Il collasso può essere inizializzato a livello di programmazione
            a seconda del caso d'uso. Ad esempio, determinato dal viewport.
        accordion:
          title: Fisarmonica
      responsive_dropdown:
        title: Menu a tendina reattivo
        description: Responsive Dropdown trasforma un elenco di elementi in una vista
          a tendina con determinate risoluzioni dello schermo. Per vedere la trasformazione,
          ridimensiona la finestra del browser almeno al breakpoint del tablet.
      simple_responsive_dropdown:
        title: Menu a tendina semplice e reattivo
        description: Simple Responsive Dropdown sposta gli elementi selezionati in
          un elenco a discesa quando la finestra del browser viene ridimensionata.
          A un punto di interruzione definito, apparirà un pulsante di attivazione/disattivazione
          e, cliccandoci sopra, verrà visualizzato l'elenco a discesa.
      responsive_dropdown_with_responsive_classes:
        title: Menu a tendina reattivo con classi reattive
        description: Il menu a tendina reattivo con classi reattive mostra come gli
          elementi possano essere spostati in un elenco a tendina e assegnati a nuove
          classi quando la finestra del browser viene ridimensionata. A un determinato
          punto di interruzione, apparirà un pulsante di attivazione/disattivazione
          che, se cliccato, mostrerà l'elenco a tendina con le classi aggiornate per
          gli elementi.
      responsive_styler:
        title: Styler reattivo
        description: 'Il componente Responsive Styler consente di impostare nuove
          opzioni per un elemento in un punto di interruzione specificato, come la
          modifica della classe, della posizione del tooltip o dell''icona. Nota:
          se la classe `btn` è presente per impostazione predefinita, verrà rimossa.'
      fullscreen_popup_view:
        title: Visualizzazione a schermo intero
        description: La visualizzazione popup a schermo intero consente di mostrare
          il contenuto html renderizzato, la visualizzazione e il selettore in un
          popup a schermo intero. L'intestazione della pagina viene renderizzata con
          un'icona specificata come `popupIcon`, il `popupLabel` come titolo e il
          pulsante Chiudi. Il `contentTemplate` può contenere html grezzo che ci si
          aspetterebbe all'interno del tag body.
      scroll_view:
        title: Visualizzazione a scorrimento
        description: Anteprima dello scorrimento orizzontale e verticale.
      scroll_shadow_view:
        title: Visualizzazione ombra a scorrimento
        description: Aggiunge una dissolvenza nella parte superiore e inferiore della
          casella di scorrimento per suggerire la presenza di ulteriori contenuti.
          Scompare dinamicamente quando si raggiunge la fine dell'elenco.<br>Richiede
          la presenza dell'attributo <code class="language-html">data-scroll-target</code>
          su se stesso o sui suoi figli a cui verranno applicati i suggerimenti di
          scorrimento.
      googlemaps_view:
        title: Visualizzazione Google Map
        description: 'Anteprima della mappa Google integrata nel contenuto dell''applicazione
          Oro. Nota: per visualizzare l''anteprima è necessario disporre di una chiave
          API valida. Assicurati di aver generato e fornito la chiave API Google nelle
          <a href="https://doc.oroinc.com/user/back-office/system/configuration/system/integrations/google-integration-settings/"
          target="_blank">impostazioni di integrazione Google</a> nella configurazione
          dell''applicazione Oro.'
      list_slider:
        title: Componente Slider elenco
        description: Il cursore delle immagini promozionali ti aiuta a incorporare
          e configurare il carosello reattivo nell'applicazione Oro. Nel carosello
          puoi visualizzare una serie di blocchi con contenuto html (ad esempio immagini,
          pagine di destinazione, banner).
      dom_relocation:
        title: Vista di trasferimento DOM
        description: La visualizzazione del riposizionamento DOM consente di spostare
          l'elemento DOM tra i contenitori quando la finestra del browser viene ridimensionata.
          Ad esempio, è possibile spostare il menu dalla parte superiore al menu hamburger.
          Per ulteriori informazioni, consulta la <a href="https://doc.oroinc.com/bundles/commerce/FrontendBundle/dom-relocation-view/#bundle-docs-commerce-customer-portal-frontend-bundle-dom"
          target="_blank">documentazione del bundle Oro</a>.
      sticky_panel_view:
        title: Elemento adesivo
        description: 'Gli elementi sticky possono utilizzare una soluzione basata
          su CSS <code class="language-markup">position: sticky</code> con l''aggiunta
          di alcuni helper JavaScript. Per abilitare un elemento sticky, è sufficiente
          applicare la classe CSS <code class="language-markup">sticky sticky—top</code>
          e includere parametri aggiuntivi tramite l''attributo <code class="language-markup">data-sticky</code>.
          Per ulteriori informazioni, consultare la <a href="https://doc.oroinc.com/bundles/commerce/FrontendBundle/sticky-panel-view"
          target="_blank">documentazione del bundle Oro</a>.'
        button:
          sticky_on: Disattiva modalità sticky
          sticky_off: Abilita modalità sticky
        set_bottom:
          'on': Impostare in alto
          'off': Impostare in basso
      mediator:
        title: Mediatore
        description: Questa sezione offre una panoramica dei mediatori esistenti.
          I mediatori sono gestori di trigger di eventi che aiutano a informare i
          processi correlati delle modifiche o degli eventi. Per ulteriori informazioni,
          consultare la <a href="https://doc.oroinc.com/bundles/platform/UIBundle/client-side/mediator-handlers/#bundle-docs-platform-ui-bundle-mediator-handlers"
          target="_blank">documentazione sul bundle Oro</a>.
      popup_gallery:
        title: Widget Galleria popup
        description: Il widget popup gallery ti aiuta a visualizzare una serie di
          immagini come una galleria. Vedi <a href="https://doc.oroinc.com/user/back-office/system/configuration/commerce/product/global-product-images/#image-gallery"
          target="_blank">configurazione della galleria immagini</a> come esempio
          di utilizzo.
      viewport_manager:
        title: Gestione finestra di visualizzazione
        description: Il gestore della finestra di visualizzazione mostra in anteprima
          i tipi di schermo disponibili che possono essere utilizzati negli stili
          dell'applicazione Oro. Per ulteriori informazioni, consultare la <a href="https://doc.oroinc.com/bundles/platform/UIBundle/client-side/viewport-manager/#bundle-docs-platform-ui-bundle-viewport-manager"
          target="_blank">documentazione del pacchetto Oro</a>.
      lazy_init:
        title: Visualizzazione iniziale pigra
        description: Con la visualizzazione iniziale ritardata, è possibile posticipare
          il caricamento dei contenuti fino a quando non raggiungono l'area visibile.
      zoom_widget:
        title: Widget Zoom
        description: Il widget di zoom ti aiuta a incorporare l'immagine e l'anteprima
          ingrandita accanto all'immagine.
      input_widgets:
        title: Widget di input
        number:
          title: Widget numero di input
          description: Il widget del numero di input acquisisce i numeri positivi
            in modo ottimizzato per i dispositivi mobili tramite la tastiera numerica
            su schermo.
        select2:
          title: Widget Select2
          description: Il widget select2 ti aiuta a incorporare le caselle select2
            per consentire controlli flessibili e intuitivi per la scelta tra più
            opzioni.
    grid:
      title: Elementi della griglia
      content: Questa sezione fornisce un'anteprima e un esempio di codice per ogni
        elemento dell'interfaccia utente disponibile nella tua applicazione Oro. Quando
        la personalizzazione dell'interfaccia utente e del layout influisce su questi
        elementi, l'anteprima si aggiorna dinamicamente dopo aver aggiornato la pagina
        e cancellato la cache dell'applicazione Oro.
      text_content: Questa sezione fornisce un'anteprima e un esempio di codice per
        ogni elemento dell'interfaccia utente disponibile nella tua applicazione Oro.
      text_content_first: Quando la personalizzazione dell'interfaccia utente e del
        layout influisce su questi elementi, l'anteprima viene aggiornata dinamicamente
        dopo aver aggiornato la pagina e cancellato la cache dell'applicazione Oro.
      how_it_works:
        title: Come funziona
        description: Una griglia o una tabella può contenere fino a 12 colonne. Ogni
          colonna è progettata utilizzando l'elemento <code class="language-html">&lt;div&gt;</code>
          che occupa una parte proporzionale dello schermo nella visualizzazione desktop
          e si estende fino a occupare il 100% della larghezza dello schermo nella
          visualizzazione mobile. È possibile controllare la larghezza relativa delle
          colonne (come in 1/X) utilizzando il prefisso <code class="language-html">grid-col-X</code>.
          <br>Gli esempi schematici di wireframe riportati di seguito illustrano come
          OroCommerce con il tema attivo allinea le celle nella riga e il testo all'interno
          delle celle in base al numero di colonne.
      grid_gap:
        title: Distanza tra le griglie
        description: Per controllare lo spazio libero tra le colonne e le righe, è
          possibile utilizzare la variabile scss <code class="language-html">$grid-gap</code>
          che modifica globalmente gli spazi verticali o orizzontali tra gli elementi.
          È inoltre possibile utilizzare la variabile css <code class="language-html">--grid-gap</code>
          per la modifica degli spazi locali.
      columns:
        title: Colonne
        three_columns:
          title: Tre colonne
          description: È possibile creare tre colonne di uguale larghezza utilizzando
            la classe <code class="language-html">.grid-col-4</code>.
        columns_count:
          title: Numero di colonne
          description: Per impostazione predefinita, la griglia fornisce un modello
            a 12 colonne, ma lo sviluppatore può modificare questo valore globalmente
            tramite la variabile scss <code class="language-html">$grid-column-count</code>.
            È anche possibile sovrascrivere il numero di colonne con la variabile
            css <code class="language-html">--grid-column-count</code> a livello locale.
      starts:
        title: Inizia
        description: Le classi start hanno lo scopo di fornire un ulteriore offset
          tra gli elementi della griglia, ma non sono uguali al margine. CSS Grid
          crea un modello di griglia attraverso gli stili. Le classi start indicano
          al browser da quale colonna deve iniziare l'elemento della griglia. A tal
          fine, lo sviluppatore può utilizzare classi speciali come <code class="language-html">.grid-start-x</code>.
      template:
        title: Modello colonna griglia
        description: Per implementare proporzioni personalizzate delle colonne della
          griglia, è necessario utilizzare la variabile scss <code class="language-html">$grid-template-columns</code>
          o la variabile css <code class="language-html">--grid-template-columns</code>
          per sovrascrivere il modello localmente.
      alignment:
        title: Allineamento
        description: Utilizza classi speciali per allineare gli elementi della griglia.
          Con la classe <code class="language-html">.grid-place-content-%align%</code>
          o <code class="language-html">.grid-place-items-%align%</code> è possibile
          allineare tutti gli elementi in una griglia e con la classe <code class="language-html">.grid-place-self-%align%</code>
          su un elemento specifico è possibile impostare l'allineamento per questo
          elemento.
      responsive:
        title: Reattivo
        description: Utilizza classi responsive per regolare il layout della griglia
          nei diversi viewport. Con la classe <code class="language-html">.grid-col-%breakpoint%-X</code>
          puoi impostare la larghezza delle colonne per un viewport specifico.
    tiles:
      title: Piastrelle
      description: 'Il sistema di tessere è progettato per compiti semplici in cui
        è necessario creare una griglia reattiva con elementi simili. Esistono diverse
        variabili css per controllare i parametri delle tessere. Utilizzare <code
        class="language-html">--tiles-column-count</code> per controllare il numero
        di tessere in una riga. Esistono anche due variabili per controllare l''indentazione
        tra i riquadri: <code class="language-html">--tiles-row-gap</code> e <code
        class="language-html">--tiles-column-gap</code>'
    configs:
      title: Aspetto generale
      content: Questa sezione fornisce un'anteprima e un esempio di codice per ogni
        elemento dell'interfaccia utente disponibile nella tua applicazione Oro.
      colors:
        title: Colori
        description: Per utilizzare il colore per alcuni elementi è necessario utilizzare
          la funzione <code class="language-markup">get-color</code>. L'esempio e
          l'utilizzo di questa funzione sono descritti nella sezione <strong>Funzioni</strong>.
          L'esempio di utilizzo di un determinato colore nel codice è riportato sotto
          ogni anteprima del colore.
      typography:
        title: Tipografia
        description: 'Questa sezione fornisce un''anteprima degli elementi testuali
          con le proprietà tipografiche esistenti applicate. Le seguenti impostazioni
          si applicano a tutti gli elementi di testo: <code class="language-markup">font-family:
          $base-font</code>, <code class="language-markup">font-size: $base-font-size</code>
          e <code class="language-markup">line-height: $base-line-height</code>. Il
          font iconico (<code class="language-markup">font-family: $icon-font</code>)
          viene utilizzato per il rendering di elementi grafici, come le icone. I
          parametri predefiniti e consigliati sono mostrati nell''anteprima.'
      custom_fonts:
        title: Caratteri personalizzati
        description: Questa sezione descrive come aggiungere font personalizzati alla
          tua applicazione. Puoi utilizzare Google Fonts Import o importare font locali,
          che utilizzano il mixin <code class="language-markup">@font-face</code>.
      headings:
        title: Intestazioni
        description: Configurazione globale per tutte le intestazioni
      sizes:
        title: Dimensioni
        description: Questa sezione fornisce un'anteprima delle proprietà scss relative
          alle dimensioni dello schermo e agli offset comuni utilizzati nell'applicazione
          Oro.
      functions:
        title: Funzioni
        description: Questa sezione fornisce un'anteprima delle funzioni scss che
          possono essere utilizzate negli stili dell'applicazione Oro.
      mixins:
        title: Mixin
        description: I mixin SCSS raggruppano proprietà CSS riutilizzabili che possono
          essere applicate a più selettori CSS (classi o ID) tramite la direttiva
          @include mixin_name().
      animation:
        title: Animazione
        description: 'Aggiungi una delle seguenti classi all''elemento che desideri
          animare: <code class="language-markup">fade-in</code>, <code class="language-markup">fade-out</code>,
          <code class="language-markup">fade-in-down</code>, <code class="language-markup">fade-in-up</code>,
          <code class="language-markup">slide-in-down</code>, <code class="language-markup">slide-in-up</code>'
      text_typography_font: '$base-font:'
      text_typography_line_height: '$base-altezza riga:'
      text_typography_root: $root-dimensione carattere
      text_typography_base: $base-dimensione carattere
      text_typography_base_s: $base-font-size--s
      text_typography_base_m: $base-font-size--m
      text_typography_base_l: $base-font-size--l
      text_typography_base_large: $base-dimensione carattere--grande
    icons:
      title: Icone
      content: Raccolta di icone svg utilizzate nel tema. Ogni icona è progettata
        su una griglia 24x24 con particolare attenzione alla semplicità, alla coerenza
        e alla flessibilità. Per ulteriori informazioni, consultare la <a href="https://doc.oroinc.com/frontend/storefront/svg-icons/"
        target="_blank">documentazione sulle icone (SVG)</a>.
      usage: Uso
      usage_description: L'id "<b class="bold">add-note</b>" negli esempi riportati
        di seguito può essere sostituito con qualsiasi nome di icona valido. Consulta
        l'elenco completo dei nomi delle icone riportato sopra.
