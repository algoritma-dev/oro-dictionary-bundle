          hide_catalog:
            label: Nascondi dal catalogo e dalla ricerca
          hide_completely:
            label: Nascondi completamente
        limit_filters_sorters_on_product_listing:
          label: Nascondi filtri e opzioni di ordinamento non correlati al prodotto
          tooltip: Abilita l'opzione per rimuovere i filtri e le opzioni di ordinamento
            non correlati dalla pagina della collezione di prodotti, in modo da visualizzare
            solo gli attributi che appartengono alla famiglia di prodotti corrente.
            Se un prodotto con più attributi ha un solo attributo, il filtro viene
            nascosto nella vetrina.
        disable_filters_on_product_listing:
          label: Non modificare lo stato iniziale del filtro
          tooltip: Abilita l'opzione per visualizzare tutti gli attributi all'interno
            di un filtro. Tutti gli attributi non correlati rimangono visibili ma
